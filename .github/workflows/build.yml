name: Build
on:
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install docker
        run: >
          sudo apt update -y -qqq;
          sudo apt autoremove --purge needrestart;
          sudo apt install -y bash;
          sudo ln -svf bash /bin/sh;
          sudo /bin/bash scripts/.clean-os.sh;
          sudo /bin/bash scripts/install_for_docker.sh;
          sudo /bin/bash scripts/install_docker.sh;

      - name: Build Apache Tomcat 2.0 ub2204
        run: |
          sudo /bin/bash 2.0/run-build-ub2004.sh
          sudo /bin/systemctl stop docker.socket docker.service containerd.service
          sudo /bin/rm -fr /var/lib/docker/* /var/lib/containerd/*
      - name: Upload Apache Tomcat ub2204
        run: |
          _dateutc=$(date -u +%Y-%m-%d-%H%M)
          _repo="$(echo ${{ github.repository }} | awk -F '/' '{print $2}')"
          _tcnative_ver="$(sudo ls -1 /home/.tmp/tomcat-native-* | grep -i '^tomcat-native-.*gz$' | sed -e 's|tomcat-native-||g' -e 's|_openssl.*||g')"
          sudo /bin/ls -lah /home/.tmp/
          sudo /bin/ls -1 /home/.tmp/tomcat-native-* 2>/dev/null | xargs --no-run-if-empty -I '{}' sudo /bin/bash scripts/.upload_file_to_github-release.sh --token ${{ secrets.GITHUB_TOKEN }} --user "${{ github.repository_owner }}" --repo "${_repo}" --file "{}" --tag "v${_tcnative_ver}"
          sleep 2
          sudo /bin/rm -fr /home/.tmp
